<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
     <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        <div class="not-found">
             <img src="images/keşif ve hedef belirleme temasını vurgulayan sade bir illüstrasyon.png">
            <p>Error! Invalid location :/</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>humidty</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://kit.fontawesome.com/7c8801c017.js" 
    crossorigin="anonymous"></script> -->
    <script src="app.js"></script>
</body>
</html>
